<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="container__content">
        <p class="container__content__word">antartica</p>
        <div class="container__content__detail">
          <p class="hint">Hint:<span>&nbsp;Considered as polar desert</span></p>
          <p class="time">
            Time left:<span><b>&nbsp;30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Enter a word" />
        <br /><br />

        <div class="container__content__buttons">
          <button class="refresh">Refresh Word</button>
          <button class="check">Check Word</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
